apiVersion: v1
kind: ServiceAccount
metadata:
  name: geoip-updater
  namespace: geoip-system
  labels:
    app.kubernetes.io/name: geoip-updater
    app.kubernetes.io/component: serviceaccount
---
# Optional: If you need to access Kubernetes API
# For example, to update a ConfigMap with database info
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: geoip-updater
  namespace: geoip-system
  labels:
    app.kubernetes.io/name: geoip-updater
    app.kubernetes.io/component: rbac
rules:
# Add only if needed for your use case
# - apiGroups: [""]
#   resources: ["configmaps"]
#   resourceNames: ["geoip-database-info"]
#   verbs: ["get", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: geoip-updater
  namespace: geoip-system
  labels:
    app.kubernetes.io/name: geoip-updater
    app.kubernetes.io/component: rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: geoip-updater
subjects:
- kind: ServiceAccount
  name: geoip-updater
  namespace: geoip-system