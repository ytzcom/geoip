apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: geoip-data
  namespace: geoip-system
  labels:
    app.kubernetes.io/name: geoip-updater
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadWriteMany  # RWX for shared access across pods
  resources:
    requests:
      storage: 1Gi
  # Uncomment and modify for specific storage class
  # storageClassName: fast-ssd
---
# Optional: Separate PVC for logs
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: geoip-logs
  namespace: geoip-system
  labels:
    app.kubernetes.io/name: geoip-updater
    app.kubernetes.io/component: logging
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi